<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/2b9a5d9540.js" crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RodrigoPad</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="nav-home">
            <div class="logo-container">
                <i class="fa-solid fa-headphones logo-icon"></i>
                <h1 class="logo">RodrigoPad</h1>
            </div>

            <i class="fa-solid fa-bars menu-icon"></i>
        </nav>
    </header>
    <div class="wrapper">

        <!-- =============== AUDIO DISPLAY =============== -->
        <div class="left">
            <ul class="sons">
            </ul>
            <!-- =============== BUSCA =============== -->
            <div class="busca">
                <i class="fa-solid fa-magnifying-glass icone-busca"></i>
                <input type="text" class="busca-input" placeholder="Uepa...">
            </div>
        </div>
        <!-- =============== TOOLS =============== -->
        <div class="right">
            <h2 class="right_titulo">Adicionar áudio</h2>
            <label for="input-nome" class="label-right">Nome do arquivo:</label>
            <input type="text" placeholder="Cavalo..." class="input-text" id="input-nome">
            <label for="file" class="label-file"><i class="fa-solid fa-upload"></i>Selecione o arquivo...</label>
            <input type="file" class="input-file" id="file">
            <input type="submit" class="input-submit" value="Adicionar"></input>
            <div class="creditos">
                Made with <span><i class="fa-solid fa-heart"></i> by <a href="https://github.com/INeonysI">Gabriel
                        Ayres</a></span>
            </div>
        </div>

    </div>


    <div class="audiosDiv">
        <audio src="sounds/ahuurr-ah-bhruah.mp3" data-nome="Abrluabrlua"></audio>
        <audio src="sounds/ai.mp3" data-nome="Ai"></audio>
        <audio src="sounds/atumalaca.mp3" data-nome="Atumalaca"></audio>
        <audio src="sounds/brincadeira.mp3" data-nome="Brincadeira"></audio>
        <audio src="sounds/cavalo.mp3" data-nome="Cavalo"></audio>
        <audio src="sounds/chega.mp3" data-nome="Chega"></audio>
        <audio src="sounds/dança-gatinho.mp3" data-nome="Dança gatinho"></audio>
        <audio src="sounds/demais.mp3" data-nome="Demais"></audio>
        <audio src="sounds/ele-gosta.mp3" data-nome="Ele gosta"></audio>
        <audio src="sounds/fail.mp3" data-nome="Fail"></audio>
        <audio src="sounds/irra.mp3" data-nome="Irra"></audio>
        <audio src="sounds/não.mp3" data-nome="Não"></audio>
        <audio src="sounds/pare.mp3" data-nome="Pare"></audio>
        <audio src="sounds/potencia.mp3" data-nome="Potência"></audio>
        <audio src="sounds/que-cara-mais-sem-graça.mp3" data-nome="Sem graça"></audio>
        <audio src="sounds/que-isso-meu-filho.mp3" data-nome="Que isso"></audio>
        <audio src="sounds/rapaz.mp3" data-nome="Rapaz"></audio>
        <audio src="sounds/tapa.mp3" data-nome="Tapa"></audio>
        <audio src="sounds/tome.mp3" data-nome="Tome"></audio>
        <audio src="sounds/uepa.mp3" data-nome="Uepa"></audio>
        <audio src="sounds/uiii.mp3" data-nome="Uiii"></audio>
        <audio src="sounds/vai-dar-namoro.mp3" data-nome="Vai dar namoro"></audio>
        <audio src="sounds/xiiiiii.mp3" data-nome="Xiiii"></audio>
    </div>

    <script src="js/card.js"></script>
    <script src="js/addSound.js"></script>
    <script src="js/search.js"></script>
    <script src="js/menu.js"></script>
</body>

</html>
